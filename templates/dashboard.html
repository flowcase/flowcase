    <script>
        //Retrieve stats/droplets/instances from the server and update the UI
        
        function GetSystemStatus()
        {
            var url = "/api/get_system_status";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        UpdateSystemStatus(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the system status. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving system status...");
        }

        function UpdateSystemStatus(json)
        {
            //Update storage status
            var storageCard = document.querySelector('.status-card:nth-child(1)');
            storageCard.querySelector('.status-card-title').innerText = json["storage"]["used"];
            storageCard.querySelector('.status-card-value').innerText = "/" + json["storage"]["total"] + " GB";
            storageCard.querySelector('.progress').style.width = (json["storage"]["used"] / json["storage"]["total"]) * 100 + "%";

            //Update memory status
            var memoryCard = document.querySelector('.status-card:nth-child(2)');
            memoryCard.querySelector('.status-card-title').innerText = json["memory"]["used"];
            memoryCard.querySelector('.status-card-value').innerText = "/" + json["memory"]["total"] + " GB";
            memoryCard.querySelector('.progress').style.width = (json["memory"]["used"] / json["memory"]["total"]) * 100 + "%";
        }

        function GetDroplets()
        {
            var url = "/api/get_droplets";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        UpdateDroplets(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the droplets. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving droplets...");
        }

        function UpdateDroplets(json)
        {
            var mainDiv = document.querySelectorAll('.main')[0];
            mainDiv.innerHTML = "";

            json["droplets"].forEach(droplet => {
                mainDiv.innerHTML += `
                <div class="droplet" onclick="OpenDropletModal('${droplet.id}', '${droplet.display_name}', '${droplet.description}')">
                    <img class="droplet-image" src="${droplet.image_path}" alt="${droplet.display_name}">
                    <div class="card-content">
                        <p class="droplet-title">${droplet.display_name}</p>
                    </div>
                </div> 
                `;
            });
        }

        function GetInstances()
        {
            var url = "/api/get_instances";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        UpdateInstances(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the instances. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving instances...");
        }

        function UpdateInstances(json)
        {
            var instancesDiv = document.querySelectorAll('.droplet-instances')[0];
            instancesDiv.innerHTML = "";

            //set div to hidden if no instances
            if (json["instances"].length == 0) {
                instancesDiv.style.display = "none";

                document.querySelectorAll('.container')[0].style.marginBottom = "0";
            } else {
                instancesDiv.style.display = "flex";

                document.querySelectorAll('.container')[0].style.marginBottom = "162px";
            }

            json["instances"].forEach(instance => {
                instancesDiv.innerHTML += `
                <div class="droplet-instance" data-id="${instance.id}">

                    <div class="droplet-instance-popup" data-id="${instance.id}">
                        <p class="droplet-instance-popup-title">${instance.droplet.display_name}</p>
                        <img src="/desktop/${instance.id}/vnc/api/get_screenshot?width=256" alt="" class="droplet-instance-popup-screenshot">
                        <div class="droplet-instance-popup-buttons">
                            <p class="droplet-instance-popup-connect" onclick="window.location.href='/droplet/${instance.id}'">Connect</p>
                            <p class="droplet-instance-popup-destroy" onclick="RequestDestroyInstance('${instance.id}')">Destroy</p>
                        </div>
                    </div>

                    <img src="${instance.droplet.image_path}" alt="${instance.droplet.display_name}" class="droplet-instance-image droplet-image" onclick="ToggleInstancePopup('${instance.id}')">

                </div>
                `;
            });
        }

        function UpdateAll()
        {
            console.log("Updating all... Time: " + new Date().toLocaleTimeString());
            GetSystemStatus();
            GetDroplets();
            GetInstances();
        }

        window.onload = function() {
            UpdateAll();

            setTimeout(() => {
                document.body.classList.add('active');
            }, 100);
        }

        setInterval(UpdateAll, 30000);
    </script>
    <script>
        //Droplet modal

        const droplets = document.querySelectorAll('.droplet');
        const modal = document.getElementById('modal');
        const accept = document.getElementById('model-accept');
        const reject = document.getElementById('model-reject');

        const header = document.getElementById('model-header');
        const subtext = document.getElementById('model-subtext');

        currentDropletID = null;

        function OpenDropletModal(dropletID, displayName, description)
        {
            ResetModalButtons();

            currentDropletID = dropletID;

            header.innerText = displayName;
            subtext.innerText = description;

            modal.classList.add('active');
        }

        accept.addEventListener('click', () => {
            accept.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Launching...'
            accept.disabled = true;
            reject.disabled = true;

            RequestNewInstance(currentDropletID);
        });

        reject.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', () => {
            if (!reject.disabled)
            {
                modal.classList.remove('active');
            }
        });

        modal.querySelector('.modal-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        function ResetModalButtons() {
            accept.innerHTML = 'Launch';
            accept.disabled = false;
            reject.disabled = false;
        }
    </script>
    <script>
        //Droplet instance popup
        function ToggleInstancePopup(instanceID)
        {
            //Hide all other popups
            var popups = document.querySelectorAll('.droplet-instance-popup');
            popups.forEach(popup => {
                if (popup.dataset.id != instanceID) {
                    popup.classList.remove('active');
                }
            });

            //Toggle the popup
            var popup = document.querySelector('.droplet-instance-popup[data-id="' + instanceID + '"]');
            popup.classList.toggle('active');
        }
    </script>
    <script>
        function RequestNewInstance(dropletID)
        {
            var url = "/api/request_new_instance";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        window.location.href = "/droplet/" + json["instance_id"];
                    }
                    else
                    {
                        ResetModalButtons();
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while requesting a new instance. Please try again later.", "error");
                        }
                    }
                }
            };
            var data = JSON.stringify({"droplet_id": dropletID, "resolution": window.innerWidth + "x" + window.innerHeight});
            xhr.send(data);

            console.log("Requesting new instance for droplet " + dropletID + "...");
        }

        function RequestDestroyInstance(instanceID)
        {
            var url = "/api/instance/" + instanceID + "/destroy";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        //Update instances
                        GetInstances();
                        CreateNotification("Instance destroyed successfully.", "success");
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while destroying the instance. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Requesting to destroy instance " + instanceID + "...");
        }

        function CreateNotification(message, type = "info")
        {
            console.log(type.toUpperCase() + ": " + message);
            var notifications = document.querySelector('.notifications');
            var notification = document.createElement('div');
            notification.classList.add('notification');
            notification.innerHTML = `
                <p class="notification-message">${message}</p>
            `;
            notifications.appendChild(notification);

            notification.classList.add(type);

            setTimeout(() => {
                notification.classList.add('active');
            }, 10);
            setTimeout(() => {
                notification.classList.remove('active');
            }, 4800);

            notification.addEventListener('click', () => {
                notification.classList.remove('active');

                setTimeout(() => {
                    notification.remove();
                }, 200);
            });

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
    <script>
        //Admin Panel
        var admin_droplets = [];
        var admin_users = [];

        window.addEventListener('load', () => {
            AdminChangeTab('system', document.querySelector('.admin-modal-sidebar-button'));
        });
        
        function OpenAdminPanel()
        {
            var adminModal = document.getElementById('admin-modal');
            adminModal.classList.add('active');
        }

        function CloseAdminPanel()
        {
            var adminModal = document.getElementById('admin-modal');
            adminModal.classList.remove('active');
        }

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('admin-modal')) {
                CloseAdminPanel();
            }
        });

        var currentTab;
        function AdminChangeTab(tab, element = null)
        {
            var header = document.getElementById('admin-modal-header');
            var subtext = document.getElementById('admin-modal-subtext');

            if (element != null) {
                //Remove active class from all buttons
                var buttons = document.querySelectorAll('.admin-modal-sidebar-button');
                buttons.forEach(button => {
                    button.classList.remove('active');
                });

                //Add active class to the clicked button
                element.classList.add('active');
            }

            var content = document.querySelector('.admin-modal-main-content');
            if (currentTab != tab) {
                content.innerHTML = "";
                currentTab = tab;
            }

            switch (tab) {
                case 'users':
                    header.innerText = "Users";
                    subtext.innerText = "View and manage the users of the system.";

                    FetchAdminUsers(function(json) {
                        content.innerHTML = `
                        <button class="button-1-full" onclick="ShowEditUser()">Create User</button>

                        <div class="admin-modal-table">
                            ${json["users"].map(user => `
                                <div class="admin-modal-table-row">
                                    <p>${user.username}</p>

                                    <div class="admin-modal-table-row-buttons">
                                        <i class="fas fa-edit" onclick="ShowEditUser('${user.id}')"></i>
                                        <i class="fas fa-trash" onclick="AdminDeleteUser('${user.id}')"></i>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        `;
                    });
                    break;
                case 'droplets':
                    header.innerText = "Droplets";
                    subtext.innerText = "View and manage droplets.";

                    FetchAdminDroplets(function(json) {
                        content.innerHTML = `
                        <button class="button-1-full" onclick="ShowEditDroplet()">Create Droplet</button>

                        <div class="admin-modal-table">
                            ${json["droplets"].map(droplet => `
                                <div class="admin-modal-table-row">
                                    
                                    <p><img src="${droplet.image_path}" alt="${droplet.display_name}">${droplet.display_name}</p>
                                    <p>${droplet.container_docker_image}</p>

                                    <div class="admin-modal-table-row-buttons">
                                        <i class="fas fa-edit" onclick="ShowEditDroplet('${droplet.id}')"></i>
                                        <i class="fas fa-trash" onclick="AdminDeleteDroplet('${droplet.id}')"></i>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        `;
                    });
                    break;
                case 'instances':
                    header.innerText = "Instances";
                    subtext.innerText = "View and manage the instances currently running.";

                    FetchAdminInstances(function(json) {
                        content.innerHTML = `
                        <div class="admin-modal-table">
                            ${json["instances"].map(instance => `
                                <div class="admin-modal-table-row">
                                    <p><img src="${instance.droplet.image_path}" alt="${instance.droplet.display_name}">${instance.droplet.display_name}</p>
                                    
                                    <p>${instance.user.username}</p>
                                    <p>${instance.created_at}</p>

                                    <div class="admin-modal-table-row-buttons">
                                        <i class="fas fa-trash" onclick="AdminDeleteInstance('${instance.id}')"></i>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        `;
                    });
                    break;
                case 'system':
                    header.innerText = "System";
                    subtext.innerText = "View system information.";

                    FetchAdminSystemInfo(function(json) {
                        content.innerHTML = `
                        <h3>System Information</h3>

                        <div class="admin-modal-card">
                            <p>Hostname</p>
                            <textarea readonly disabled>${json["system"]["hostname"]}</textarea>
                        </div>

                        <div class="admin-modal-card">
                            <p>Operating System</p>
                            <textarea readonly disabled>${json["system"]["os"]}</textarea>
                        </div>

                        <h3>Versions</h3>

                        <div class="admin-modal-card">
                            <p>Flowcase</p>
                            <textarea readonly disabled>${json["version"]["flowcase"]}</textarea>
                        </div>

                        <div class="admin-modal-card">
                            <p>Python</p>
                            <textarea readonly disabled>${json["version"]["python"]}</textarea>
                        </div>

                        <div class="admin-modal-card">
                            <p>Docker</p>
                            <textarea readonly disabled>${json["version"]["docker"]}</textarea>
                        </div>

                        <div class="admin-modal-card">
                            <p>nginx</p>
                            <textarea readonly disabled>${json["version"]["nginx"]}</textarea>
                        </div>
                        `;
                        });
                    break;
            }
        }

        function FetchAdminSystemInfo(callback)
        {
            var url = "/api/admin/system_info";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        callback(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the system information. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving system information...");
        }

        function FetchAdminUsers(callback)
        {
            var url = "/api/admin/users";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        admin_users = json["users"];
                        callback(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the users. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving users...");
        }

        function FetchAdminDroplets(callback)
        {
            var url = "/api/get_droplets";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        admin_droplets = json["droplets"];
                        callback(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the droplets. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving droplets...");
        }

        function FetchAdminInstances(callback)
        {
            var url = "/api/admin/instances";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        callback(json);
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while retrieving the instances. Please try again later.", "error");
                        }
                    }
                }
            };
            xhr.send();

            console.log("Retrieving instances...");
        }

        function ShowEditUser(user_id = null)
        {
            var header = document.getElementById('admin-modal-header');
            var subtext = document.getElementById('admin-modal-subtext');

            if (user_id == null) {
                header.innerText = "Create User";
                subtext.innerText = "Create a new user.";
            } else {
                header.innerText = "Edit User";
                subtext.innerText = "Edit an existing user.";
            }

            var content = document.querySelector('.admin-modal-main-content');
            content.innerHTML = `
            <div class="admin-modal-card">
                <p>Username</p>
                <textarea placeholder="Username" id="admin-edit-user-username">${ user_id != null ? admin_users.find(user => user.id == user_id).username : "" }</textarea>
            </div>

            ${user_id == null ? `
            <div class="admin-modal-card">
                <p>Password</p>
                <textarea placeholder="Password" id="admin-edit-user-password"></textarea>
            </div> 
            ` : ""}

            <button class="button-1-full" onclick="SaveUser('${user_id}')">Save</button>
            `;
        }

        function SaveUser(user_id = null)
        {
            var url = "/api/admin/edit_user";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        CreateNotification("User saved successfully.", "success");

                        //Logout if the current user is edited
                        if (user_id == "{{ current_user.id }}") {
                            window.location.href = "/logout";
                        }
                        
                        //Update users
                        FetchAdminUsers(function(json) {
                            AdminChangeTab('users');
                        });
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while saving the user. Please try again later.", "error");
                        }
                    }
                }
            };
            var data = JSON.stringify({
                "id": user_id,
                "username": document.getElementById('admin-edit-user-username').value,
                "password": user_id == "null" ? document.getElementById('admin-edit-user-password').value : ""
            });
            xhr.send(data);

            console.log("Saving user...");
        }

        function AdminDeleteUser(user_id)
        {
            if (!confirm("Are you sure you want to delete this user?")) {
                return;
            }

            var url = "/api/admin/delete_user";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        CreateNotification("User deleted successfully.", "success");

                        //Logout if the current user is deleted
                        if (user_id == "{{ current_user.id }}") {
                            window.location.href = "/logout";
                        }

                        //Update users
                        FetchAdminUsers(function(json) {
                            AdminChangeTab('users');
                        });
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while deleting the user. Please try again later.", "error");
                        }

        function SaveDroplet(droplet_id = null)
        {
            var url = "/api/admin/edit_droplet";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    var json = JSON.parse(xhr.responseText);
                    if (json["success"] == true) {
                        CreateNotification("Droplet saved successfully.", "success");
                        //Update droplets
                        FetchAdminDroplets(function(json) {
                            AdminChangeTab('droplets');
                        });

                        GetDroplets();
                    }
                    else
                    {
                        if (json["error"] != null) {
                            CreateNotification(json["error"], "error");
                        }
                        else {
                            CreateNotification("An error occurred while saving the droplet. Please try again later.", "error");
                        }
                    }
                }
            };
            var data = JSON.stringify({
                "id": droplet_id,
                "display_name": document.getElementById('admin-edit-droplet-display-name').value,
                "description": document.getElementById('admin-edit-droplet-description').value,
                "image_path": document.getElementById('admin-edit-droplet-image-path').value,
                "container_docker_registry": document.getElementById('admin-edit-droplet-docker-registry').value,
                "container_docker_image": document.getElementById('admin-edit-droplet-docker-image').value,
                "container_cores": document.getElementById('admin-edit-droplet-cores').value,
                "container_memory": document.getElementById('admin-edit-droplet-memory').value
            });
            xhr.send(data);

            console.log("Saving droplet...");
        }
