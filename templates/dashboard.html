<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowcase - Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <style>
        body {
            background: url('/static/img/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .fade {
            animation: fadeEffect 0.5s;
        }

        @keyframes fadeEffect {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .sidebar.collapsed {
            width: 50px;
        }

        .sidebar.collapsed .sidebar-content {
            display: none;
        }

        .toggle-btn {
            display: block;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            background: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 50px;
            }

            .sidebar.full-screen {
                width: 100%;
                height: 100%;
            }

            .sidebar-content {
                display: none;
            }

            .sidebar.full-screen .sidebar-content {
                display: block;
                padding-top: 60px;
            }

            .sidebar .toggle-btn {
                display: block;
            }

            .sidebar.full-screen .toggle-btn {
                left: auto;
                right: 20px;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-gray-900">
    <button id="toggleSidebarBtn" class="toggle-btn">☰</button>
    <div class="sidebar w-1/6 p-4 bg-black bg-opacity-60 backdrop-filter backdrop-blur-lg h-screen fixed overflow-y-auto z-50 top-0 left-0 transition-all">
        <div class="sidebar-content w-full">
            <div class="user-info text-white flex items-center mb-6 mt-16">
                <img src="/static/img/avatar.jpg" alt="Profile Image" class="rounded-full w-10 h-10 mr-2">
                <span>{{ current_user.username }}</span>
            </div>
            <div class="tabs w-full">
                <div class="tab mb-4">
                    <input type="radio" id="tab-home" name="tab-group" checked class="hidden">
                    <label for="tab-home" class="cursor-pointer flex items-center w-full text-white p-2 rounded hover:bg-blue-700 transition">
                        <i class="fas fa-home mr-2"></i>Home
                    </label>
                </div>
                <div class="tab mb-4">
                    <input type="radio" id="tab-settings" name="tab-group" class="hidden">
                    <label for="tab-settings" class="cursor-pointer flex items-center w-full text-white p-2 rounded hover:bg-blue-700 transition">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="content ml-1/6 w-5/6 p-4 transition-all">
        <div class="container mx-auto">
            <div id="home" class="section fade">
                <h1 class="text-2xl font-bold mb-4 text-white">Droplets</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {% for droplet in droplets %}
                    <div class="bg-white rounded-lg shadow-md p-4 relative">
                        <h2 class="text-xl font-bold mb-2">{{ droplet.display_name }}</h2>
                        <ul>
                            <li>{{ droplet.description }}</li>
                        </ul>
                        <button onclick="RequestNewInstance('{{droplet.id}}')" class="btn-rounded btn-rounded-space cursor-pointer transition bg-blue-500 text-white px-6 py-2 rounded-lg border-b-4 border-blue-600 hover:brightness-110 hover:translate-y-[-1px] active:border-b-2 active:brightness-90 active:translate-y-2 absolute bottom-4 right-4">
                            <i class="fas fa-play mr-1"></i>Launch
                        </button>
                    </div>
                    {% endfor %}
                </div>
                <h1 class="text-2xl font-bold mt-8 mb-4 text-white">Your Instances</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {% for instance in instances %}
                    <div class="bg-white rounded-lg shadow-md p-4 relative">
                        <h2 class="text-xl font-bold mb-2">{{ instance.display_name }}</h2>
                        <ul>
                            <!-- screenshot logic soon-->
                        </ul>
                        <br>
                        <div class="flex justify-between">
                            <a href="/droplet/{{ instance.id }}">
                                <button onclick="ConnectToInstance('{{instance.id}}')" class="btn-rounded cursor-pointer transition bg-green-500 text-white px-6 py-2 rounded-lg border-b-4 border-green-600 hover:brightness-110 hover:translate-y-[-1px] active:border-b-2 active:brightness-90 active:translate-y-2">
                                    <i class="fas fa-sign-in-alt mr-1"></i>Connect
                                </button>
                            </a>
                            <button onclick="RequestStopInstance('{{instance.id}}')" class="btn-rounded cursor-pointer transition bg-red-500 text-white px-6 py-2 rounded-lg border-b-4 border-red-600 hover:brightness-110 hover:translate-y-[-1px] active:border-b-2 active:brightness-90 active:translate-y-2">
                                <i class="fas fa-sign-out-alt mr-1"></i>Quit
                            </button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div id="settings" class="section fade hidden">
                <h1 class="text-2xl font-bold mb-4 text-white">Settings</h1>
                <form method="POST" action="/update_profile" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6 mb-4">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Account Settings</h2>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Change Profile Image:</label>
                        <input type="file" name="profile_image" class="block w-full text-gray-600 mt-2 p-2 rounded border border-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Change Username:</label>
                        <input type="text" name="username" value="{{ current_user.username }}" class="block w-full text-gray-800 mt-2 p-2 rounded border border-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Change Email:</label>
                        <input type="email" name="email" value="{{ current_user.email }}" class="block w-full text-gray-800 mt-2 p-2 rounded border border-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Change Password:</label>
                        <input type="password" name="password" class="block w-full text-gray-800 mt-2 p-2 rounded border border-gray-300">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="block w-full text-gray-800 mt-2 p-2 rounded border border-gray-300">
                    </div>
                    <button type="submit" class="btn-rounded cursor-pointer transition bg-blue-500 text-white px-6 py-2 rounded-lg border-b-4 border-blue-600 hover:brightness-110 hover:translate-y-[-1px] active:border-b-2 active:brightness-90 active:translate-y-2">
                        <i class="fas fa-save mr-1"></i> Save Changes
                    </button>
                </form>
                <form method="POST" action="/update_settings" class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">General Settings</h2>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Email Notifications:</label>
                        <div class="flex items-center">
                            <input type="checkbox" name="email_notifications" id="email_notifications" class="mr-2">
                            <label for="email_notifications" class="text-gray-600">Enable email notifications</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Theme:</label>
                        <div class="flex items-center">
                            <input type="radio" name="theme" id="theme_light" value="light" class="mr-2">
                            <label for="theme_light" class="text-gray-600 mr-4">Light</label>
                            <input type="radio" name="theme" id="theme_dark" value="dark" class="mr-2">
                            <label for="theme_dark" class="text-gray-600">Dark</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Language:</label>
                        <select name="language" class="block w-full text-gray-800 mt-2 p-2 rounded border border-gray-300">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-800 font-bold mb-2">Privacy Settings:</label>
                        <div class="flex items-center">
                            <input type="checkbox" name="profile_visibility" id="profile_visibility" class="mr-2">
                            <label for="profile_visibility" class="text-gray-600">Make profile public</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-rounded cursor-pointer transition bg-blue-500 text-white px-6 py-2 rounded-lg border-b-4 border-blue-600 hover:brightness-110 hover:translate-y-[-1px] active:border-b-2 active:brightness-90 active:translate-y-2">
                        <i class="fas fa-save mr-1"></i> Save Changes
                    </button>
                </form>
                <button onclick="Logout()" class="logout-button btn-rounded cursor-pointer transition bg-red-500 text-white px-6 py-2 rounded-lg border-b-4 border-red-600 hover:brightness-110 hover:translate-y-[-1px] active:border-b-2 active:brightness-90 active:translate-y-2 mt-4">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
            </div>
        </div>
    </div>
    <script>
        function showSection(section) {
            $('.section').addClass('hidden');
            $('#' + section).removeClass('hidden').addClass('fade');
        }

        function toggleSidebar() {
            if ($(window).width() <= 768) {
                $('.sidebar').toggleClass('full-screen');
                $('.sidebar-content').toggleClass('hidden');
                if ($('.sidebar').hasClass('full-screen')) {
                    $('#toggleSidebarBtn').text('✖');
                } else {
                    $('#toggleSidebarBtn').text('☰');
                }
            } else {
                $('.sidebar').toggleClass('collapsed');
                if ($('.sidebar').hasClass('collapsed')) {
                    $('.content').css('margin-left', '50px').css('width', 'calc(100% - 50px)');
                } else {
                    $('.content').css('margin-left', '16.6667%').css('width', '83.3333%');
                }
            }
        }

        $(document).ready(function () {
            $('.tab input').change(function () {
                showSection($(this).attr('id').replace('tab-', ''));
            });
            $('#toggleSidebarBtn').click(function () {
                toggleSidebar();
            });

            // Ensure content is not hidden on initial load
            $('.sidebar').removeClass('collapsed');
            $('.content').css('margin-left', '16.6667%').css('width', '83.3333%');
        });
    </script>
</body>

</html>
